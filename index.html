<!DOCTYPE html>
<html>
<head>
    <title>Flexboxes</title>
    <style>
        .container{
            width:900px;
            height:380px;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction:row;
            display: flex;
            justify-content: start;
        }
        .item{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .item1{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .container1{
            width:900px;
            height:380px;
            display: flex;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction: row;
            justify-content: end;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
</div>

<div class="container1">
    <div class="item1">1</div>
    <div class="item1">2</div>
    <div class="item1">3</div>
</div>

</body>
</html>
