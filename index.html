<!DOCTYPE html>
<html>
<head>
    <title>Flexboxes</title>
    <style>
        .container{
            width:700px;
            height:380px;
            background-color: blueviolet;
            padding: 5px;
            margin: 10px;
            border-radius: 5px;
            flex-direction:row;
            display: flex;
            justify-content: start;

        }
        .item{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .item1{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .container1{
            width:700px;
            height:380px;
            display: flex;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction: row-reverse;
            justify-content: end;
     }
        .item2{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .container2{
            width:700px;
            height:380px;
            display: flex;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction: row;
            justify-content:center;
        }
        .item3{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .container3{
            width:700px;
            height:380px;
            display: flex;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction: row;
            justify-content: space-between;
        }

        .item4{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .container4{
            width:700px;
            height:380px;
            display: flex;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .item5{
            background-color:#b1dddf;
            width:100px;
            height:100px;
            margin: 10px;
            font-size: 50px;
            padding: 5px;
            border-radius:10px;
            border: solid 1px whitesmoke;
        }
        .container5{
            width:700px;
            height:380px;
            display: flex;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            margin: 10px;
            flex-direction: row;
            justify-content: space-around;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
</div>

<div class="container1">
    <div class="item1">1</div>
    <div class="item1">2</div>
    <div class="item1">3</div>
</div>

<div class="container2">
    <div class="item2">1</div>
    <div class="item2">2</div>
    <div class="item2">3</div>
</div>


<div class="container3">
    <div class="item3">1</div>
    <div class="item3">2</div>
    <div class="item3">3</div>
</div>

<div class="container4">
    <div class="item4">1</div>
    <div class="item4">2</div>
    <div class="item4">3</div>
</div>
<div class="container5">
    <div class="item5">1</div>
    <div class="item5">2</div>
    <div class="item5">3</div>
</div>


</body>
</html>
